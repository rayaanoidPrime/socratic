version: "3"
services:
  backend:
    build: ../apps/backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/socratic-db
    depends_on:
      - db

  frontend:
    build: ../apps/frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=socratic-db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
